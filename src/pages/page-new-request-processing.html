<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-new-request-processing">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                background-color: var(--sc-green);
                height: 100%;
                width: 100%;
                @apply --layout-vertical;
            }

            .top {
                height: 70%;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                box-sizing: border-box;
                padding: 20vh 14vw 0 14vw;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-white);
                text-align: center;
            }

            .dividerbox {
                width: 100%;
                height: 6vh;
            }

            .statusbox {
                color: var(--sc-white);
                width: 100%;
                max-width: 800px;
            }

            .bar {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-center;
                width: 100%;
                margin: 0 0 2vh 0;
            }

            .statusinfo {
                @apply --layout-flex;
                @apply --body-default;
                color: var(--sc-grey4);
                padding-top: 18px;
                height: 36px;
            }

            .continue {
                opacity: 1 !important;
            }

            .icon-vmark {
                @apply --vmark-white-small;
                opacity: 0.2;
            }

            .icon-xmark {
                @apply --xmark-grey4-small;
                opacity: 0.2;
            }

            .bottom {
                box-sizing: border-box;
                padding: 0 14vw;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-start-justified;
                height: 30%;
            }

            .choicebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .buttonbox {
                @apply --icon-button-big;
                opacity: 0.2;
            }

            .icon-next {
                @apply --next-grey4-normal;
            }

            .icon-previous {
                @apply --xmark-grey4-normal;
            }

            .container[wide-layout] .top {
                height: 65%;
                padding: 0 12vw 7vh;
                @apply --layout-start;
                @apply --layout-end-justified;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
            }

            .container[wide-layout] .subtitle {
                @apply --small-light-wide;
                text-align: left;
            }

            .container[wide-layout] .bottom {
                height: 35%;
                padding: 0 12vw;
                @apply --layout-start;
            }

            .buttonbox:active {
                @apply --button-active;
            }

            @keyframes loadanimation {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                25% {
                    transform: scale(1.5);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .smallpoint {
                margin: 0px 3px 0px 3px;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background-color: var(--sc-white);
            }

            #point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            .darkline {
                background-color: var(--sc-grey4);
                width: 100%;
                height: 2px;


            }

            .failure-text {
                margin-top: 20px;
                @apply --body-bold;
                color: var(--sc-grey4);

            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon-next,
                .icon-previous {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="title">{{localize('Your request is posted.')}}</div>
                <div class="dividerbox"></div>
                <div class="statusbox">

                    <div class="bar">

                        <dom-if if="{{waiting}}">
                            <template>
                                <div class="loading">
                                    <div class="smallpoint" id="point1"></div>
                                    <div class="smallpoint" id="point2"></div>
                                    <div class="smallpoint" id="point3"></div>
                                </div>
                            </template>
                        </dom-if>
                        <dom-if if="{{success}}">
                            <template>
                                <div class="icon-vmark continue"></div>
                            </template>
                        </dom-if>
                        <dom-if if="{{failure}}">
                            <template>
                                <div class="icon-xmark continue"></div>
                            </template>
                        </dom-if>
                        <dom-if if="{{timeOut}}">
                            <template>
                                <div class="icon-xmark continue"></div>
                            </template>
                        </dom-if>



                    </div>

                    <dom-if if="{{timeOut}}">
                        <template>
                            <div class="darkline"></div>
                            <div class="failure-text">{{localize('Something went wrong no TXhash was received.')}}</div>
                        </template>
                    </dom-if>


                </div>
            </div>
            <div class="bottom">
                <div class="choicebox">
                    <div id="button" class="buttonbox" on-click="_next" on-keypress="_next" tabindex="1">
                        <div id="icon" class="icon-next"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MyNewRequestProcessing extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-new-request-processing';
            }
            static get properties() {
                return {
                    /**
                    * language is the user selected language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Send new request metadata to IPFS
                    * @type {Object}
                    */
                    itemToIpfs: {
                        type: Object,
                        statePath: 'itemToIpfs',
                        observer: '_itemToIpfs',
                    },
                    /**
                    * IPFS hash of request metadata
                    * @type {Object}
                    */
                    itemDataHash: {
                        type: Object,
                        statePath: 'itemDataHash',
                        observer: '_newItemDataHash',
                    },
                    /**
                    * txhash of broadcasted request
                    * @type {Object}
                    */
                    txHashRequest: {
                        type: Object,
                        statePath: 'txHashRequest',
                        observer: '_newTxHashRequest',
                    },
                    /**
                    * timer counting down until timeout
                    * @type {Object}
                    */
                    timer: {
                        type: Object,
                    },
                    /**
                    * this is set to true when timer hits 0
                    * @type {Boolean}
                    */
                    timeOut: {
                        type: Boolean,
                        value: false,
                        observer: '_timeOut',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
            * When new tx is broadcast, reset page & timer
            */
            _newBroadcast() {
                this._resetValues();
                this._startTimer();
            }

            /**
            * reset all page styling conditions
            */
            _resetValues() {
                this.timeOut = false;
                this.waiting = true;
                this.success = false;
                this.failure = false;
                this.$.button.classList.remove('continue');
                this.$.icon.classList.add('icon-next');
            }

            /**
            * start the timeout timer
            */
            _startTimer() {
                this.timer = setTimeout(() => {
                    this.timeOut = true;
                }, 30000);
            }

            /**
            * once a txHashRequest is received, decide on the feedback
            */
            _newItemDataHash() {
                clearTimeout(this.timer);
                this.$.button.classList.add('continue');
                switch (this.itemDataHash.response) {
                    case 200: {
                        this.success = true;
                        this.failure = false;
                        this.waiting = false;
                        this.timeOut = false;
                        this.$.icon.classList.remove('icon-previous');
                        this.$.icon.classList.add('icon-next');
                        break;
                    }
                    case 500: {
                        this.waiting = false;
                        this.failure = true;
                        this.timeOut = false;
                        this.$.icon.classList.remove('icon-next');
                        this.$.icon.classList.add('icon-previous');
                        break;
                    }
                }
            }

            /**
            * When new request is sent to IPFS, reset page & timer
            */
            _itemToIpfs() {
                this._resetValues();
                this._startTimer();
            }

            /**
            * once timeout has been reached, show user timeout feedback
            */
            _timeOut() {
                if (this.timeOut) {
                    this.waiting = false;
                    this.$.button.classList.add('continue');
                    this.$.icon.classList.remove('icon-next');
                    this.$.icon.classList.add('icon-previous');
                }
            }

            /**
            * takes the user back to my-wallet page
            */
            _next() {
                if (!this.waiting) {
                    if (sessionStorage.getItem('origin')) {
                    this.set('route.path', sessionStorage.getItem('origin'));
                    sessionStorage.removeItem('origin');
                    }
                }
            }
        }
        window.customElements
            .define(MyNewRequestProcessing.is, MyNewRequestProcessing);
    </script>
</dom-module>
