<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../redux-state.html">
<!--

Example:
```
<display-input-reply></display-input-reply>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-input-reply` | Mixin applied to the deal button | `{}` |
-->
<dom-module id="display-input-reply">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container[wide-layout] .send-box {
                @apply --layout-start;
                width: 100%;
            }

            paper-input {
                width: 100%;
                max-width: 400px;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .totalamountinput {
                width: 100%;
                max-width: 400px;
                @apply --layout-horizontal;
                @apply --layout-end;
                @apply --layout-start-justified;
            }

            .totalamountinput paper-input {
                @apply --layout-flex;
            }

            .totalamountinput .SWT {
                @apply --small-bold;
                box-sizing: border-box;
                padding: 5px 0px 5px 5px;
            }

            .send-buttonbox {
                margin-top: 20px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .container[wide-layout] .send-buttonbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .disagree {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-right: 10px;
            }

            .disagree:active {
                @apply --button-active;
            }

            .round-button {
                @apply --icon-button-big;
                opacity: 0.5;
            }

            .enabled {
                cursor: pointer;
                opacity: 1;
            }

            .enabled:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .shortCode-code-close,
                .code-close,
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="send-box">
                <div class="totalamountinput">
                    <paper-input tabindex="1" type="Number" id="sendInput" class="send-amount" label="{{localize('Amount')}}" allowed-pattern="[0-9\.\,]"
                        value="{{amountToSend}}" on-keyup="_checkBalance"></paper-input>
                    <div class="SWT">SWT</div>
                </div>
                <paper-textarea id="request" label="{{localize('What are you looking for?')}}" type="txt" value="{{request}}" on-input="_toggleButton"
                    autofocus></paper-textarea>
                <paper-input tabindex="2" pattern="[0-9]*" data-numeric-input pattern="[0-9]{10}" class="send-destination" label="{{localize('Receivers shortcode')}}"
                    type="txt" value="{{sendDestination}}" on-keyup="_checkShortCode"></paper-input>
                <div class="errorcontainer">
                    <span id="error">{{error}}</span>
                </div>
                <div class="send-buttonbox">
                    <div tabindex="3" class="disagree" on-up="_toReplies"></div>
                    <div tabindex="4" id="send" class="round-button" on-tap="_checkPublicKey" on-keyPress="_checkPublicKey">
                        <div class="agree"></div>
                    </div>
                </div>
            </div>
        </div>

    </template>
    <script>
        class MyDisplayInputReply extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-input-reply';
            }
            static get properties() {
                return {
                    /**
                    * State contains the current view
                    * @type {String}
                    */
                    stateChange: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _toReplies() {
                this.stateChange = 'replies';
            }
        }
        window.customElements.define(MyDisplayInputReply.is, MyDisplayInputReply);
    </script>
</dom-module>
