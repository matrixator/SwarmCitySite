<dom-module id="display-complete-request">
    <template>
        <data-transaction id="transaction"></data-transaction>
    </template>
    <script>
        class MyCompleteRequest extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-complete-request';
            }
            /**
            * Redux actions for completing a request
            * @param {string} broadcast
            */
            static get actions() {
                return Object.assign({
                    ITEMTOIPFS: function(itemToIpfs) {
                        return {
                            type: 'ITEMTOIPFS',
                            itemToIpfs: itemToIpfs,
                        };
                    },
                });
            }
            static get properties() {
                return {
                    /**
                    * private key that is asocated with the from address
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                        observer: '_itemToIpfs',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * The ipfs hash of the avatar
                    * @type {Object}
                    */
                    avatarHash: {
                        type: Object,
                        statePath: 'avatarHash',
                    },
                    /**
                    * The username of the user
                    * @type {Object}
                    */
                    username: {
                        type: Object,
                        statePath: 'username',
                    },
                    /**
                    * The description of the request
                    * @type {Object}
                    */
                    itemDescription: {
                        type: Object,
                        statePath: 'itemDescription',
                    },
                    /**
                    * contains the request budget
                    * @type {String}
                    */
                    itemBudget: {
                        type: String,
                        statePath: 'itemBudget',
                    },
                    /**
                    * IPFS hash of request metadata
                    * @type {Object}
                    */
                    itemDataHash: {
                        type: Object,
                        statePath: 'itemDataHash',
                        observer: '_newItemDataHash',
                    },
                    /**
                    * The hashtag we're posting a request on
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                        statePath: 'hashtag',
                    },
                    /**
                    * Address is the ethereum address the transaction is to be sent from
                    * @type {String}
                    */
                    address: {
                        type: String,
                        statePath: 'publicKey',
                    },
                    /**
                    * The user's nonce
                    * @type {Object}
                    */
                    nonce: {
                        type: Object,
                        statePath: 'nonce',
                    },
                };
            }
            /*
            * Makes the IPFS object of the new request and dispatches it
            */
            _itemToIpfs() {
                if (this.privateKey) {
                    let item = {
                        'name': this.username,
                        'avatar': localStorage.getItem('avatarHash'),
                        'description': this.itemDescription,
                    };
                    this.dispatch('ITEMTOIPFS', JSON.stringify(item));
                }
            }

            /*
            * Proceed to sign the contract interaction
            */
            _newItemDataHash() {
                if (this.itemDataHash.response == 200) {
                    let offerValue = parseFloat(this.itemBudget) * 1e18;
                    const itemHash = webpack.addHexPrefix(webpack.sha3('XardasIsTop!').toString('hex'));
                    const swtContract = new webpack.Contract(abi.miniMeToken.abi, '0x0adbc89464cb7fa752adcf3533514949a2547589');
                    let simpleDealContract = new webpack.Contract(
                        abi.hashtagSimpleDeal.abi,
                        this.hashtag.address
                    );
                    let encodedSimpleDealTx = simpleDealContract.methods.makeDealForTwo(
                        itemHash,
                        offerValue,
                        this.itemDataHash.data,
                    ).encodeABI();
                    
                    let totalSum = offerValue + 1/2 * this.hashtag.hashtagFee;

                let encodedApproveAndCallTx = swtContract.methods.approveAndCall(
                    '0x0adbc89464cb7fa752adcf3533514949a2547589', 
                    totalSum, 
                    encodedSimpleDealTx,
                    ).encodeABI();

                    // console.log(encodedApproveAndCallTx);

                const rawTx = {
                    to: '0x0adbc89464cb7fa752adcf3533514949a2547589',
                    data: encodedApproveAndCallTx,
                    nonce: this._toHex(this.nonce),
                    gasPrice: this._toHex(300000000000),
                    gasLimit: this._toHex(6999992),
                    from: this.address,
                };
                //
                var tx = new webpack.Transaction(rawTx);
                const privateKeyBuffer = new webpack.Buffer.Buffer(this.privateKey, 'hex');
                tx.sign(privateKeyBuffer);
                //
                var serializedtx = webpack.addHexPrefix(tx.serialize().toString('hex'));
                // emit it to the api > processTx

                
                
                }
            }
            /**
            * to hex
            * @param {string} dec - The data to convert
            * @return {object}
            */
            _toHex(dec) {
                let hex = Number(dec).toString(16);
                let result = '000000'.substr(0, 6 - hex.length) + hex;
                return '0x' + result;
            }
            
        } window.customElements.define(MyCompleteRequest.is, MyCompleteRequest);
    </script>
</dom-module>
